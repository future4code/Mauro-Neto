            <h3 style="padding: 10px 20px">Cadastro de produtos</h3>
        <form id="adicionar">
            <label for="imagem">Selecione a imagem do produto</label><br />
            <input type="file" id="imagem" name="imagem" accept="image/*"/><br />
            <label for="produto">Nome do produto: </label><br />
            <input type="text" id="produto" name="produto" /><br />
            <label for="especificacoes">Especificações: </label><br />
            <input type="text" id="especificacoes" name="especificacoes" /><br />
            <label for="cor">Cor:</label><br />
            <input type="text" id="cor" name="cor" /><br />
            <label for="quantidade">Quantidade: </label><br />
            <input type="text" id="quantidade" name="quantidade" /><br />
            <label for="valor">Valor: </label><br />
            <input type="text" id="valor" name="valor" /><br />
            <br />
            <input type="submit" value="Adicionar produto" />
        </form>
