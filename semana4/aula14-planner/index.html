<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="index.js" defer></script>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <header id="adicionar">
      <h2>Planejamento semanal</h2>
      <p>Utilize o formulário para adicionar novas tarefas:</p>
      <input type="text" placeholder="Atividade" id="atividade">
      <select id="dia">
          <option value="segunda">Segunda-Feira</option>
          <option value="terca">Terça-Feira</option>
          <option value="quarta">Quarta-Feira</option>
          <option value="quinta">Quinta-Feira</option>
          <option value="sexta">Sexta-Feira</option>
          <option value="sabado">Sábado</option>
          <option value="domingo">Domingo</option>
      </select>
      <select id="hora">
        <option value="zero">0h</option>
        <option value="uma">1h</option>
        <option value="duas">2h</option>
        <option value="tres">3h</option>
        <option value="quatro">4h</option>
        <option value="cinco">5h</option>
        <option value="seis">6h</option>
        <option value="sete">7h</option>
        <option value="oito">8h</option>
        <option value="nove">9h</option>
        <option value="dez">10h</option>
        <option value="onze">11h</option>
        <option value="doze">12h</option>
        <option value="umaPM">13h</option>
        <option value="duasPM">14h</option>
        <option value="tresPM">15h</option>
        <option value="quatroPM">16h</option>
        <option value="cincoPM">17h</option>
        <option value="seisPM">18h</option>
        <option value="setePM">19h</option>
        <option value="oitoPM">20h</option>
        <option value="novePM">21h</option>
        <option value="dezPM">22h</option>
        <option value="onzePM">23h</option>

      </select>
      <button id="adicionar" onclick="adicionarTarefa()">Adicionar</button>
      <button id="excluir" onclick="excluirTarefas()">Excluir todos os itens</button>
    </header>
    <main id="planner">
      <div class="itens">
        <h2>Segunda-Feira</h2>
        <ul id="segunda">
          <ol>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ol>
        </ul>
      </div>
      <div class="itens itensmeio">
        <h2>Terça-Feira</h2>
        <ul id="terca"></ul>
      </div>
      <div class="itens itensmeio">
        <h2>Quarta-Feira</h2>
        <ul id="quarta"></ul>
      </div>
      <div class="itens itensmeio">
        <h2>Quinta-Feira</h2>
        <ul id="quinta"></ul>
      </div>
      <div class="itens itensmeio">
        <h2>Sexta-Feira</h2>
        <ul id="sexta"></ul>
      </div>
      <div class="itens itensmeio">
        <h2>Sábado</h2>
        <ul id="sabado"></ul>
      </div>
      <div class="itens">
        <h2>Domingo</h2>
        <ul id="domingo"></ul>
      </div>
    </main>
  </body>
</html>
