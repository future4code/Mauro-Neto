<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="index.js" defer></script>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <header id="adicionar">
      <h2>Planejamento semanal</h2>
      <p>Utilize o formulário para adicionar novas tarefas:</p>
      <input type="text" placeholder="Atividade" id="atividade">
      <select id="dia">
          <option value="segunda">Segunda-Feira</option>
          <option value="terca">Terça-Feira</option>
          <option value="quarta">Quarta-Feira</option>
          <option value="quinta">Quinta-Feira</option>
          <option value="sexta">Sexta-Feira</option>
          <option value="sabado">Sábado</option>
          <option value="domingo">Domingo</option>
      </select>
      <button id="adicionar" onclick="adicionarTarefa()">Adicionar</button>
    </header>
    <main id="planner">
      <div class="itens">
        <h2>Segunda-Feira</h2>
        <ul id="segunda">

        </ul>
      </div>
      <div class="itens itensmeio">
        <h2>Terça-Feira</h2>
        <ul id="terca">
          
        </ul>
      </div>
      <div class="itens itensmeio">
        <h2>Quarta-Feira</h2>
        <ul id="quarta">
          
        </ul>
      </div>
      <div class="itens itensmeio">
        <h2>Quinta-Feira</h2>
        <ul id="quinta">
          
        </ul>
      </div>
      <div class="itens itensmeio">
        <h2>Sexta-Feira</h2>
        <ul id="sexta">
          
        </ul>
      </div>
      <div class="itens itensmeio">
        <h2>Sábado</h2>
        <ul id="sabado">
          
        </ul>
      </div>
      <div class="itens">
        <h2>Domingo</h2>
        <ul id="domingo">
          
        </ul>
      </div>
    </main>
  </body>
</html>
